<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131</title>
    <meta name="description" content="Product review form for WDD 131.">
    <meta name="author" content="Nsikak Eyo">

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with your selected product.</p>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>

                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">☆</label>

                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">☆</label>

                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">☆</label>

                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">☆</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>

                <input type="checkbox" id="feature1" name="features" value="Ease of Use">
                <label for="feature1">Ease of Use</label>

                <input type="checkbox" id="feature2" name="features" value="Performance">
                <label for="feature2">Performance</label>

                <input type="checkbox" id="feature3" name="features" value="Design">
                <label for="feature3">Design</label>

                <input type="checkbox" id="feature4" name="features" value="Durability">
                <label for="feature4">Durability</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5" placeholder="Write your thoughts here..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Optional">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Nsikak Eyo | WDD 131</p>
    </footer>
</body>
</html>
