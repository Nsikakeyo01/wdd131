<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temple.css">
  <link rel="stylesheet" href="styles/temple-large.css">
  <script src="scripts/temple.js" defer></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="menu-button">☰</button>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </header>

  <main>
    <h2>Home</h2>
    <section class="gallery">
      <figure>
        <img src="images/abak.jpeg" alt="Abak Temple">
        <figcaption>Abak City</figcaption>
      </figure>
      <figure>
        <img src="images/abuja.jpeg" alt="Abuja Temple">
        <figcaption>Abuja City</figcaption>
      </figure>
      <figure>
        <img src="images/australia.jpg" alt="Australia Temple">
        <figcaption>Australia</figcaption>
      </figure>
      <figure>
        <img src="images/eket.jpeg" alt="Eket Temple">
        <figcaption>Eket City</figcaption>
      </figure>
      <figure>
        <img src="images/ikot-ekpene.jpeg" alt="Ikot-Ekpene Temple">
        <figcaption>Ikot-Ekpene City</figcaption>
      </figure>
      <figure>
        <img src="images/lagos.jpeg" alt="Lagos Temple">
        <figcaption>Lagos City</figcaption>
      </figure>
      <figure>
        <img src="images/ph.jpeg" alt="PH Temple">
        <figcaption>Ph City</figcaption>
      </figure>
      <figure>
        <img src="images/rivers.jpeg" alt="Rivers Temple">
        <figcaption>Rivers State</figcaption>
      </figure>
      <figure>
        <img src="images/uyo.jpeg" alt="Uyo Temple">
        <figcaption>Uyo City</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ✨ Nsikak Eyo ✨</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
